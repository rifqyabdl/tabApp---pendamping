<ion-header>
    <ion-toolbar>
        <ion-toolbar>
            <ion-buttons slot='start'><ion-back-button defaultHref="/tabs"></ion-back-button></ion-buttons>
            <ion-title>Aduan</ion-title>
        </ion-toolbar>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <div style='background : url(assets/img/symphony.png); height : 93vh'>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-margin-top" size-md="6" offset-md="3"> 
            <ion-label style="font-family : Philosopher; font-weight: bold; font-size: 20px;" >Tantang apa yang anda keluhkan ?</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-md="6" offset-md="3"> 
              <ion-label>Tuliskan judul keluhan anda dibawah ini...</ion-label>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-md="6" offset-md="3"> 
            <ion-item>
                <ion-input type='text' [(ngModel)]="subject" placeholder='Judul..' required></ion-input>
            </ion-item>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="ion-margin-top" size-md="6" offset-md="3"> 
              <ion-label style="font-family : Philosopher; font-weight: bold; font-size: 20px;" >Beritahu kami detail masalah yang anda alami</ion-label>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-md="6" offset-md="3"> 
              <ion-label>Deskripsikan masalah yang anda alami</ion-label>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-md="6" offset-md="3"> 
            <ion-item>
                <ion-textarea rows="6" type='text' [(ngModel)]="isiEmail" value='' placeholder='Deskripsi..' required></ion-textarea>
            </ion-item>
          </ion-col>
      </ion-row>
	  <ion-row>
          <ion-col size-md="6" offset-md="3"> 
              <ion-label>Kami menerima segala bentuk aduan yang anda kirimkan, informasi pribadi anda sebagai pelapor kami jamin rahasianya.</ion-label>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-md="6" offset-md="3" text-end no-padding no-margin> 
            
                <ion-button size='large' color='primary' (click)='send()'>
                    <ion-icon name='send'></ion-icon>
                    <ion-label> Kirim </ion-label>
                </ion-button>
            
          </ion-col>
      </ion-row>
	  
    </ion-grid>
	</div>
  </ion-content>
